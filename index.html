<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rakuten Teste CSS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/estilos.css">
    </head>
    <body>
        <div id="fb-root"></div>
        <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>

        <header class="header">
            <div class="mini-menu">
                <div class="container-element">
                    <div class="row">
                        <div class="col-4">
                            <div class="pesquisar-site">
                                <form action="">
                                    <input type="text" placeholder="Pesquisar no site" class="input-pesquisar-site">
                                    <button type="submit" class="btn-pesquisar-site">pesquisar</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="nav-topo">
                                <div class="usario-logado">
                                    <a class="links-nav-topo nome-usuario" href="">
                                        <img src="assets/images/icons/ico-login.png" alt="icone login" class="icone-login"> Olá, Carolina
                                    </a>
                                    <a class="links-nav-topo btn-sair" href="#">| Sair</a>
                                </div>
                                <a class="links-nav-topo btn-wishlist" href="#">
                                    <img src="assets/images/icons/ico-wishlist.png" alt="icone wishlist" class="icone-wishlist">
                                    Wishlist
                                </a>
                                <a class="links-nav-topo" href="#">Minha Conta</a>
                                <a class="links-nav-topo" href="#">| Meus Pedidos</a>
                                <a class="btn-sacola links-nav-topo" href="#">
                                    <img src="assets/images/icons/ico-sacola.jpg" alt="icone sacola" class="icone-sacola">
                                    Minha sacola
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="compartilhe-opiniao">
            <h2 class="titulo">Compartilhe sua opinião no Facebook</h2>
            <div class="fb-comments-embed">
                <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="5"></div>
            </div>
        </section>

        <section class="produtos relacionados">
            <h2 class="titulo">Quem viu, viu também</h2>
            <div class="container-element">
                <div class="d-flex">
                    <div class="produto-item">
                        <p class="categoria">bags</p>
                        <h4 class="nome-produto">
                            Foulard Cruciani C
                            100 silk 45x45
                        </h4>
                        <p class="valor">R$ 10,00</p>

                        <img class="thumb-item-produto" src="assets/images/produtos-thumb/thumb-item-produto.jpg" alt="Thumb Produto">
                    </div>

                    <div class="produto-item">
                        <p class="categoria">bags</p>
                        <h4 class="nome-produto">
                            Fou-leaf CLover
                        </h4>
                        <p class="valor">R$ 10,00</p>

                        <img class="thumb-item-produto" src="assets/images/produtos-thumb/thumb-item-produto.jpg" alt="Thumb Produto">
                    </div>

                    <div class="produto-item">
                        <p class="categoria">bags</p>
                        <h4 class="nome-produto">
                            Fou-leaf CLover
                        </h4>
                        <p class="valor">R$ 10,00</p>

                        <img class="thumb-item-produto" src="assets/images/produtos-thumb/thumb-item-produto.jpg" alt="Thumb Produto">
                    </div>

                    <div class="produto-item">
                        <p class="categoria">bags</p>
                        <h4 class="nome-produto">
                            Fou-leaf CLover
                        </h4>
                        <p class="valor">R$ 10,00</p>

                        <img class="thumb-item-produto" src="assets/images/produtos-thumb/thumb-item-produto.jpg" alt="Thumb Produto">
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
